<!DOCTYPE html>
<html>
<head>
	<title>Marauder's Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta charset="utf-8">
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<link rel="stylesheet" href="stylesheet.css" />
	<script>
		var myLat = 0;
		var myLng = 0;
		var request = new XMLHttpRequest();
		var me = new google.maps.LatLng(myLat, myLng);
		var map;
		var converted;
		var marker;
		var infowindow = new google.maps.InfoWindow();
		var markerimage;
		var locations;
		var markershape = {
			coords: [1, 1, 1, 40, 40, 40, 40, 1],
			type: 'poly'
		};

		var mapOptions = {
			center: me,
			zoom: 16,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};

		function initialize() {
			map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
			getMyLocation();
		}

		function getMyLocation() {
			if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
				navigator.geolocation.getCurrentPosition(function(position) {
					myLat = position.coords.latitude;
					myLng = position.coords.longitude;
					me = new google.maps.LatLng(myLat, myLng);
					createMap();
				});
			}
			else {
				alert("Geolocation is not supported by your web browser.");
			}
		}

		function createMap() {
			map.panTo(me);
			markerimage = 'roncampbell.png';
				
			marker = new google.maps.Marker({
				position: me,
				title: "RonCampbell",
				icon: markerimage,
				shape: markershape
			});
			marker.setMap(map);

			google.maps.event.addListener(marker, 'click', function() {
				infowindow.setContent(marker.title);
				infowindow.open(map, marker);
			});
			sendMyLocation();
		}

		function sendMyLocation() {
			request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		//	request.send("login=RonCampbell&lat=myLat&lng=myLng");
			request.onreadystatechange = function() {
				if (request.readyState == 4 && request.status == 200) {
				 	locations = JSON.parse(request.responseText);
				 	parseLocations();
				}
			}
			var sendmessage = "login=RonCampbell&lat=" + myLat + "&lng=" + myLng;
			request.send(sendmessage);
			
		}

		function parseLocations() {
			var login;
			var lat;
			var lng;
			var otherperson;
			var otherinfowindow;
			//var markersarray = new Array();
			for (i = 0; i < locations.length; i++) {
				login = locations[i]["login"];
				lat = locations[i]["lat"];
				lng = locations[i]["lng"];
				otherperson = new google.maps.LatLng(lat, lng);
				var newmarker = new google.maps.Marker({
					position: otherperson,
					title: login
				});
				newmarker.setMap(map);
				//markersarray.push(newmarker);

				google.maps.event.addListener(newmarker, 'click', function() {
					otherinfowindow = new google.maps.InfoWindow();
					otherinfowindow.setContent(this.title);
					otherinfowindow.open(map, this);
				});

			}
		}

	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body onload="initialize()">
	<div id="map_canvas"></div>
</body>

</html>
